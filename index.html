<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">

    <title>Local Weather</title>
</head>

<body>
    <div class="container">
        <!--Parent Row 1-->
        <div class="row">
            <div class="col-sm-12" id="headerBanner">
                <h1>Weather Dashboard</h1>
            </div>
        </div>



        <!--Parent Row 2-->
        <div class="row">
            <!--Parent Column 1... City Search and City List-->
            <div class="col-sm-4" id="left-col">
                <!--Search for a City:-->
                <div class="row">
                    <div class="col">
                        <h3>Search for a City:</h3>
                        <input type="text" id="citySearch" value=""></input>
                        <button id="citySearchBtn"><img src="">Add City</button>

                    </div>
                </div>
                <!--List of cities-->
                <div class="row">
                    <ul class="col" id="cityList">

                    </ul>
                </div>
            </div>



            <!--Parent Column 2... Current City Name and Current Date... 5-day forecast for Current City-->
            <div class="col-sm-8" id="right-col">
                <!--Current City forecast-->
                <div class="row">
                    <div class="col-sm-12" id="weatherToday">
                        <h3 id="cityToday"></h1>
                            <img id="weatherIcon">
                            <div id="temp"></div>
                            <div id="humidy"></div>
                            <div id="wind-speed"></div>
                            <div id="UV-index"></div>
                    </div>
                </div>

                
            </div>
        </div>

        <!--Parent Row 3 (5-day forecast)-->
        <div class="row">
            <div class="col-sm-12" id="fiveDayForecast">
                <div class="row">
                    <div class="col header1">
                        <h3>5 Day Forecast</h3>
                    </div>
                </div>

                <div class="row" id="5day">
                    
                </div>
                

            </div>
        </div>




    </div>








    <!--JavaScript Links-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
